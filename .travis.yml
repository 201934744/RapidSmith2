language: java
jdk:
  - oraclejdk8
env:
  - RAPIDSMITH_PATH="/home/travis/build/byuccl/RapidSmith2"
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
install:
  - echo "skip 'assemble' step"
script: ./gradlew build --continue
